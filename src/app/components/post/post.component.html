<article class="post-card">
  <a [routerLink]="['posts/', post.id]">
    <div className="post-header">
      <span className="post-id">#{{ post.id }}</span>
      <span className="user-id"></span>
    </div>

    <h2 class="post-title">{{ post.title }}</h2>
    <p class="post-body">{{ post.body }}</p>
  </a>
</article>
