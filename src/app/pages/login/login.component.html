<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div>
    <label>Username:</label>
    <input type="text" formControlName="username" />
    <div
      *ngIf="
        (loginForm.get('username')?.invalid &&
          loginForm.get('username')?.dirty) ||
        loginForm.get('username')?.touched
      "
    >
      <small
        class="error"
        *ngIf="loginForm.get('username')?.errors?.['required']"
      >
        Username is required.
      </small>
      <small
        class="error"
        *ngIf="loginForm.get('username')?.errors?.['minlength']"
      >
        Username must be at least 2 characters.
      </small>
    </div>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" formControlName="password" />
    <div
      *ngIf="
        (loginForm.get('password')?.invalid &&
          loginForm.get('password')?.dirty) ||
        loginForm.get('password')?.touched
      "
    >
      <small
        class="error"
        *ngIf="loginForm.get('password')?.errors?.['required']"
      >
        Password is required.
      </small>
      <small
        class="error"
        *ngIf="loginForm.get('password')?.errors?.['minlength']"
      >
        Password must be at least 8 characters.
      </small>
    </div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid">login</button>
</form>
<app-display-error *ngIf="error" [error]="error"></app-display-error>
