<app-loader *ngIf="loading"></app-loader>
<app-display-error *ngIf="error" [error]="error"></app-display-error>
<div *ngIf="post && !loading">
  <h2>{{ post.title }}</h2>
  <p>{{ post.body }}</p>
  <h3>Comments</h3>
  <ul>
    <li *ngFor="let comment of comments">
      <strong>{{ comment.name }}</strong> ({{ comment.email }})
      <p>{{ comment.body }}</p>
    </li>
  </ul>
</div>
