<app-loader *ngIf="loading"></app-loader>
<app-display-error
  [error]="errorMessage"
  *ngIf="errorMessage"
></app-display-error>
<form [formGroup]="postForm" (ngSubmit)="submit()">
  <div>
    <label>Title:</label>
    <input type="text" formControlName="title" />
    <div
      *ngIf="
        postForm.get('title')?.invalid &&
        (postForm.get('title')?.dirty || postForm.get('title')?.touched)
      "
    >
      <small class="error" *ngIf="postForm.get('title')?.errors?.['required']">
        Title is required.
      </small>
      <small class="error" *ngIf="postForm.get('title')?.errors?.['minlength']">
        Title must be at least 5 characters.
      </small>
    </div>
  </div>
  <div>
    <label>Body:</label>
    <textarea formControlName="body"></textarea>
    <div
      *ngIf="
        postForm.get('body')?.invalid &&
        (postForm.get('body')?.dirty || postForm.get('body')?.touched)
      "
    >
      <small class="error" *ngIf="postForm.get('body')?.errors?.['required']">
        Body is required.
      </small>
      <small class="error" *ngIf="postForm.get('body')?.errors?.['minlength']">
        Body must be at least 10 characters.
      </small>
    </div>
  </div>
  <button type="submit" [disabled]="loading || postForm.invalid">
    Update Post
  </button>
</form>
